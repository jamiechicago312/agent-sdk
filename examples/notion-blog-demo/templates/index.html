<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notion Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Notion Blog</h1>
            <p>Content powered by Notion, generated by OpenHands</p>
        </div>
    </header>
    
    <main class="container">
        <section class="posts">
            <h2>Latest Posts</h2>
            <div id="posts-list">
                <!-- Blog posts will be inserted here -->
                <article class="post-preview">
                    <h3><a href="posts/welcome.html">Welcome to My Blog</a></h3>
                    <p class="post-meta">Published on <time>2024-01-01</time></p>
                    <p class="post-excerpt">This is a sample blog post to demonstrate the blog structure...</p>
                </article>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 My Notion Blog. Powered by <a href="https://github.com/All-Hands-AI/agent-sdk">OpenHands SDK</a> and <a href="https://notion.com">Notion</a>.</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
